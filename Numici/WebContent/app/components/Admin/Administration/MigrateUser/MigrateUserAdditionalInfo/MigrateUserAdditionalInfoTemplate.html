<form name="MigrateUserAdditionalInfo" data-ng-submit="muaic.ok()">
	<div class="modal-header" style="padding: 15px;">
		<h3 data-ng-if="muaic.infoFor === 'migrateUser'" class="modal-title">Migrate User <i style="font-size: 20px;font-weight: 400;">{{muaic.elementValue}}</i> Info</h3>
		<h3 data-ng-if="muaic.infoFor === 'migrateUserActivity'" class="modal-title"><i style="font-size: 20px;font-weight: 400;">{{muaic.elementValue}}</i> Info</h3>
	</div>
	<div class="modal-body">
		<div class="col-xs-12">
			<div class="col-xs-12" 
				data-ng-bind-html="muaic.info">
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button class="btn vdvc-form-btn" type="submit">CLOSE</button>
	</div>
</form>

<div>
	<div class="modal-header" style="padding: 10px;">
		<h4>ORDER RULES</h4>
	</div>
	<div class="modal-body" style="width: 100%;padding: 0px 15px;overflow: hidden;">
		<div class="row">
			<div class="col-sm-12">
				<div class="row" style="height: 40px;line-height: 40px;">
					RULES 
				</div>
				<div class="row"  style="height: 350px;overflow-y: auto;background: #eee;">
					 
					 <ol>
		              <li data-ng-repeat="rule in orderRuleCtrl.cpRules track by $index" 
		              	  data-drag="true" 
		              	  data-drop="true"
		              	  data-ng-model="orderRuleCtrl.cpRules" 
		              	  data-jqyoui-droppable="{index: {{$index}}}" 
		              	  data-jqyoui-draggable="{index: {{$index}}, insertInline: true}" 
		              	  data-jqyoui-options="{revert: 'invalid',axis: 'y'}" data-direction="{{rule.jqyouiDirection}}"
		              	  class="cp-rule-item">
		                <div style="float: left;width: 100%;">
		                	<div style="width: 40px;float: left;" class="full">
		                		<i class="fa fa-arrows-v fa-fw" style="color: #aaa;"></i>
		                	</div>
		                	<div class="full" style="float: left;width: calc(100% - 40px);">
		                		<div class="ellipsis" style="height: 30px;line-height: 30px;">
		                			{{rule.EsRule.ruleName}}
		                		</div>
		                		<div class="ellipsis" style="font-size: 12px;color: #aaa;height: 30px;line-height: 30px;" data-uib-tooltip ="{{rule.QueryString}}">
		                			{{rule.QueryString}}
		                		</div>
		                	</div>
		                </div>
		              </li>
		            </ol>
				</div>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn vdvc-form-btn vdvc-form-btn-muted" data-ng-click="orderRuleCtrl.cancel()">CANCEL</button>
		<button type="button" class="btn vdvc-form-btn" data-ng-click="orderRuleCtrl.setRulesOrder()">SAVE</button>
	</div>
</div>

<div class='row full' data-ng-class="{'isolate': isolateDoc}" data-ng-init="docContext='FromTaskspace';annotationContext='taskspace'">
	<div class='row full doc-content' data-ng-show="documentId" id='vdvc_doc_viewer' >
		<vdvc-note-viewer data-ng-show="!showPdf"></vdvc-note-viewer>
		<data-vdvc-pdf-viewer class="vdvc-pdfWrp" data-ng-show="showPdf"></data-vdvc-pdf-viewer>
		<div class="row" data-ui-view data-name="content"></div>
	</div>
</div>

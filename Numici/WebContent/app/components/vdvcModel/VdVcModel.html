
<div class="container-fluid" style="padding-top:120px;">

	<div class="row" >

	<div class=" navbar-fixed-top second-navbar" style="top:55px;background-color: #EEEEEE;height: 70px; padding-top: 10px;">
			<div class=" col-xs-8" style="padding-left: 30px;">
				<ul class="nav navbar-nav">
					<li data-uib-dropdown>
						<a href="#" data-uib-dropdown-toggle style="font-size: 25px; color: rgba(51, 51, 51, 0.74);">ALL MODELS <b class="caret"></b></a>
						<ul class="dropdown-menu">

						</ul>
					</li>
				</ul>
			</div>

			<div class="col-xs-4">
				<div class="nav navbar-nav navbar-right ">
					<a href="#add-model"  class="btn btn-default navbar-btn" style="font-size:16px; color:#2796CD;" data-ng-hide="show" >
						<i class="fa fa-plus-circle"></i>  ADD MODEL
					</a>
				</div>
			</div>
	 </div>


	<div class='col-xs-12 col-sm-3 ellipsis  ' style='padding: 15px;' data-ng-repeat="model in models" >
		<div class="crd-view vdvc-add-mdl" data-name="add-model" data-ng-if="model.isEmptyCard"  data-in-view="notifyToButton($inview)" data-in-view-options="options" data-md-ink-ripple="#333">
			<span><i class="fa fa-plus-circle"></i>  Add Model</span>
		</div>
		<div class="crd-view" data-ng-if="!model.isEmptyCard" data-ng-mouseover="selectedModel(model.id)">
			<div class="row crd-content" data-md-ink-ripple="#333">
				<div class="row" style=" font-size: 14px;color:rgba(51, 51, 51, 0.9);">
					<div class="col-xs-12 vdvc-txt-wrap"  >
						{{userinfo.Organization}}
					</div>
				</div>
				<div class="row" >
					<div class="col-xs-12 ellipsis" style=" font-size: 25px;color:rgba(51, 51, 51, 0.9);">{{model.name}}</div>
					<div class="col-xs-12 ellipsis" style="font-size:12px;color:rgba(51, 51, 51, 0.9);">Owner:{{model.uploadedBy}}</div>
				</div>
				<div class="row" style=" font-size: 12px;color: rgba(102, 102, 102, 0.69);">
					<div class="col-xs-12 ellipsis" >Last Updated: {{model.lastMigration | date:'medium'}}</div>
					<div class="col-xs-12 ellipsis" >Created: {{model.createdOn | date:'medium'}}</div>
				</div>
			</div>
			<div class="row crd-ftr">
				<div class="col-xs-4 vdvc-icon" data-ng-repeat="icon in menuIcons" data-ng-mouseenter="hoveredIcon(icon.name)"  style="display: block;"
				data-ng-mouseleave="hoveredIcon()" data-ng-class="{cardiconhover : highlightIcn === icon.name && modelId === model.id}" data-md-ink-ripple="#FFFFFF">
						<img alt="" data-ng-src="assets/icons/{{icon.icon}}" class="vdvc-v-align"/>
				</div>
			</div>
		</div>
	</div>

</div>

</div>

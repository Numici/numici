
<div class="container-fluid" style="padding-top:120px;">
	<div class="row" data-ng-controller = "VAppController">
	<div class=" navbar-fixed-top second-navbar" style="top:55px;background-color: #EEEEEE;height: 70px; padding-top: 10px;">
		<div class=" col-xs-8">
			<ul class="nav navbar-nav">
				<li data-uib-dropdown>
					<a href="#" data-uib-dropdown-toggle style="font-size: 25px; color: rgba(51, 51, 51, 0.74);">ALL vAPPS <b class="caret"></b></a>
					<ul class="dropdown-menu">

					</ul>
				</li>
			</ul>
		</div>
	
		<div class="col-xs-4">
			<div class="nav navbar-nav navbar-right ">
				
			</div>
		</div>		
	</div>
	<div class='col-xs-12 col-sm-3 ellipsis' style='padding: 15px;' data-ng-repeat="vapp in vapps ">
		<div class=" crd-view" data-ng-mouseover="setAppId(vapp.id)" >
			<div class="row crd-content">
				<div class="row" style=" font-size: 14px;color:rgba(51, 51, 51, 0.9);">
					<div class="col-xs-12 vdvc-txt-wrap"  >
						{{userinfo.Organization}}
					</div>
				</div>
				<div class="row" >
					<div class="col-xs-12 ellipsis" style=" font-size: 25px;color:rgba(51, 51, 51, 0.9);">{{vapp.appName}}</div>
					<div class="col-xs-12 ellipsis" style="font-size:12px;color:rgba(51, 51, 51, 0.9);">Published By: {{vapp.analystName}}</div>
				</div>
				<div class="row" style=" font-size: 12px;color: rgba(102, 102, 102, 0.69);">
					<div class="col-xs-12 ellipsis" >Last Updated: {{vapp.updatedOn | date:'medium'}}</div>
					<div class="col-xs-12 ellipsis" >Created: {{vapp.createdOn | date:'medium'}}</div>
				</div>
			</div>
			<div class="row crd-ftr">
				<div class="col-xs-4 vdvc-icon" data-ng-repeat="icon in menuIcons" data-ng-mouseenter="hoveredIcon(icon.name)"  data-ng-mouseleave="hoveredIcon()" data-ng-class="{cardiconhover : highlightIcn === icon.name && modelId === model.id}">
						<img alt="" data-ng-src="assets/icons/{{icon.icon}}" />
				</div>
			</div>
		</div>
	</div>

</div>
	
</div>

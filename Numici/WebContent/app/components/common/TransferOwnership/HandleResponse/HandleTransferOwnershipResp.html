<form data-ng-submit="htorc.transferOwneship()">
	<div class="modal-header" style="padding-right: 15px;">
		<h3 class="modal-title">
			Ownership Transferred Response 
		</h3>
	</div>
	<div class="modal-body share-doc-modal-body" style="max-height: 350px;overflow-y: auto;">
		<div class="col-xs-12" data-ng-show="htorc.responseFor.type == 'Documents'">
			<table class='table table-condensed table-striped' id="timeLog">
				<thead>
					<tr>
						<th>Object Type</th>
						<th>Object Name</th>
						<th>Report</th>
						<th>Transferred</th>
					</tr>
				</thead>
				<tbody>
					<tr data-ng-repeat='log in htorc.transferredTrueLog track by $index'>
						<td class="col-xs-2">{{log.objectType}}</td>
						<td class="col-xs-2"><div class="ellipsis" style="max-width: calc(100% - 1px);">{{log.name}}</div></td>
						<td class="col-xs-7">{{log.Reason}}</td>
						<td class="col-xs-1">{{log.isTrnasfered}}</td>
					</tr>
					<tr data-ng-repeat='log in htorc.transferredFalseLog track by $index'>
						<td class="col-xs-2">{{log.objectType}}</td>
						<td class="col-xs-2"><div class="ellipsis" style="max-width: calc(100% - 1px);">{{log.name}}</div></td>
						<td class="col-xs-7">{{log.Reason}}</td>
						<td class="col-xs-1">{{log.isTrnasfered}}</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="col-xs-12" data-ng-show="htorc.responseFor.type == 'Taskspace'">
			<div class="col-xs-12" style="padding: 0px;color: #069;">
				Ownership transferred successfully
			</div>
			<table class='table table-condensed table-striped' id="timeLog1" data-ng-if="htorc.TSTransferReport.length > 0">
				<thead>
					<tr>
						<th>Report</th>
					</tr>
				</thead>
				<tbody>
					<tr data-ng-repeat='report in htorc.TSTransferReport track by $index'>
						<td class="col-xs-7">{{report}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div class="modal-footer">
		<button class="btn vdvc-form-btn vdvc-form-btn-muted" 
			type="button" 
			data-ng-click="htorc.cancel()">
			CLOSE
		</button>
	</div>
</form>

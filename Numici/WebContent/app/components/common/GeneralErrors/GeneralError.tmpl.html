	<div class="row full" style="position: relative;">
		<div class="row" style="width: 70%;
		    height: 300px;
		    background: #fff;
		    position: absolute;
		    top: 50%;
		    left: 50%;
		    transform: translate(-50%,-50%);
		    text-align: center;
		    font-size: 18px;">
			<div style="position: fixed;
			    width: 100%;
			    top: 50%;
			    left: 0px;
			    transform: translate(0%,-50%);">
			    <div style="padding-bottom: 15px;" 
			    	data-ng-bind-html ="ge.error">
			    </div>
			</div>
		</div>
	</div>
</div>

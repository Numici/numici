<form data-ng-submit="">
	<div class="modal-header" style="height: 50px;padding: 10px 0px;">
		<div class="col-xs-12">
			<div class="col-xs-10"><h3 class="modal-title">{{vm.title}}</h3></div>
			<div class="col-xs-2">
				<i class="fa fa-times" data-ng-click="vm.cancel()" style="float:right;line-height: 34px;"></i>
			</div>
		</div>
	</div>
	<div class="modal-body" style="max-height: 300px;overflow: auto;background: #eee;">
		<div class="col-xs-12" data-ng-bind-html="vm.message | to_trusted">
			
		</div>
	</div>
	<div class="modal-footer">
		
	</div>
</form>

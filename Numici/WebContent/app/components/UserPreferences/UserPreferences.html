<div class="user-preferences-container container-fluid full">
	<div class="row full" style="padding-top: 60px;">
		<div class="col-xs-3 user-preferences-side-bar full" style="width: 240px;border-bottom: 1px solid #ccc;position: relative;padding: 0px;">
			<div class="row full user-preferences-listing">
				<div class="panel panel-default" style="margin: 0px;height: calc(100% - 10px);overflow: auto;background: #ddd;">
					<div class="panel-body nested-accordion">
						<div class="row mt-10">
							<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
								<div data-ng-if="menuItem.show" class="panel-group" data-ng-repeat="menuItem in usrpref.menuItems | orderBy : 'order'">
									<div class="panel panel-default">
										<div class="panel-heading" 
											data-ng-class="{'selected': menuItem.key == usrpref.selectedMenuItem.key, 'disabled': menuItem.disable}" 
											data-ng-click="!menuItem.disable && usrpref.openMenuItem(menuItem)" 
											style="font-size: 14px;font-weight: 700;">
											{{menuItem.label}}
										</div>	
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-xs-9 full" id="selected-menu-viewer" style="width: calc(100% - 240px);border-top: 1px solid #ccc;border-bottom: 1px solid #ccc;overflow-y: auto;padding: 0px;">
			
		</div>
	</div>
</div>

<form data-ng-submit="vm.ok()">
	<div class="modal-header" >
		<h3 class="modal-title">Rename</h3>
	</div>
	<div class="modal-body">
		<div class="col-xs-12 form-group">
			<input type="text" data-ng-if="vm.doc._type == 'Document'" class="form-control vdvc-input-txt" data-ng-model='vm.doc.displayName' autofocus>
			<input type="text" data-ng-if="vm.doc._type == 'Folder'" class="form-control vdvc-input-txt" data-ng-model='vm.doc.name' autofocus>
			<input type="text" data-ng-if="vm.doc._type == 'Taskspace' || vm.doc.type == 'Document'" class="form-control vdvc-input-txt" data-ng-model='vm.doc.name' autofocus>
		</div>
		<div class="form-group error" data-ng-if="vm.isDocNameEmpty">
			Please enter valid name
		</div>
	</div>
	<div class="modal-footer">
		<button class="btn vdvc-form-btn vdvc-form-btn-muted" type="button" data-ng-click="vm.cancel()">CANCEL</button>
		<button class="btn vdvc-form-btn" type="submit">SAVE</button>
	</div>
</form>

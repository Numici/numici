<form>
	<div class="modal-header">
		<div class="row">
			<div class="col-xs-6">
				<h3 class="modal-title">File Exists</h3>
			</div>
		</div>
	</div>
	<div class="modal-body">
		<div class="row">
			<div class="col-xs-12">
				<span>The folder already has a file named "{{existedFileName}}". Do you want to replace the file?</span>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button class="btn vdvc-form-btn vdvc-form-btn-muted" type="button" data-ng-click="cancel()">CANCEL</button>
		<button class="btn vdvc-form-btn" type="button" data-ng-click="replaceAllDocs()">REPLACE ALL</button>
		<button class="btn vdvc-form-btn" type="button" data-ng-click="skipAllDocs()">SKIP ALL</button>
		<button class="btn vdvc-form-btn" type="button" data-ng-click="replaceDoc()">REPLACE</button>
		<button class="btn vdvc-form-btn" type="button" data-ng-click="skipDoc()">SKIP</button>
	</div>

</form>

<form data-ng-submit="vm.ok()">
	<div class="modal-header">
		<h3 class="modal-title">New Notebook</h3>
	</div>
	<div class="modal-body" style="min-height: 120px;">
		<span style="color: #bd362f;font-weight:bold;">{{vm.errMsg}}</span>
		<div class="row" style="margin-bottom: 5px;">
			<label class="col-xs-12 col-sm-3" for="notebookname">Notebook Name: </label>
		    <div class="col-xs-12 col-sm-9">
		        <input type="text" 
		        	   class="form-control vdvc-input-txt" 
		        	   id="notebookname" 
		        	   data-ng-model='vm.notebookName' 
		        	   placeholder='Notebook Name' 
		        	   style="margin-top:5px;" autofocus>
		    </div>
		</div>
	</div>
	<div class="col-xs-12 vdvc-ldr-spin-wrap" data-ng-show="vm.showLoader" data-ng-class="{'full':vm.showLoader}">
    	<div class="vdvc-loader-spin vdvc-v-align"></div>
    </div>
	<div class="modal-footer">
		<button class="btn vdvc-form-btn vdvc-form-btn-muted" type="button" data-ng-click="vm.cancel()">CANCEL</button>
		<button class="btn vdvc-form-btn" type="submit">CREATE</button>
	</div>
</form>

<form data-ng-submit="vm.ok()">
	<div class="modal-body">
		<div class="row">
			<div class="form-group col-xs-12">
				Your Evernote information is not configured, Do you want to Configure?
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button class="btn vdvc-form-btn" type="submit">CONFIGURE</button>
		<button class="btn vdvc-form-btn" type="button" data-ng-click="vm.cancel()">CANCEL</button>
	</div>

</form>

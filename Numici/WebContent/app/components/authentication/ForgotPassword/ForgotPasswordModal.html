<form data-ng-submit="fp.ok()">
	<div class="modal-header">
		<h4 class="modal-title">Forgot Password</h4>
	</div>
	<div class="modal-body">
		<div class="col-xs-12 form-group">
			<label class="col-xs-12 col-sm-4" for="userid" style="height:30px;line-height: 35px;">User Id</label>
			<div class="col-xs-12 col-sm-8">
				<input type="text" 
					name="userid" 
					id="userid" 
					class="form-control ng-untouched ng-dirty ng-valid-parse ng-valid ng-valid-required" 
					data-ng-model="fp.userId" 
					style="height: 34px;">
			</div>
		</div>
		<div data-ng-show="fp.showUserIdErrorMessage" style="text-align: center;color: red;">{{fp.userIdErrorMessage}}</div>
	</div>
	<div class="modal-footer">
		<button class="btn vdvc-form-btn vdvc-form-btn-muted" type="button" data-ng-click="fp.cancel()">CANCEL</button>
		<button class="btn vdvc-form-btn" type="submit" data-ng-disabled="fp.enableSubmitBtn()">SUBMIT</button>
	</div>
</form>

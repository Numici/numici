<div class="doc-viewr col-xs-12 full" data-ng-attr-data-id="{{viewerId}}" style="border-bottom: 1px solid #ccc;">
	<div class='row full'>
	
		<div data-ng-include-replace data-ng-include="getDocViewerSecondaryNavBar()"></div>
		<div class="row full doc-container" style="display: flex;">
			<div class="cke-wrap full"
				 data-ng-class="showComments ? 'col-xs-9' : 'col-xs-12'" style="flex-grow: 1;">
				<form>
					<textarea data-ng-attr-id="{{viewerId}}"
						style="display: none; width: 0px; overflow: auto;position:absolute;top:-500px;"
						data-ng-model="content"></textarea>
				</form>
			</div>
			
			<div data-ng-include-replace data-ng-include="'app/components/DocViewer/docViewerComments.html'"></div>
			<div data-ng-include-replace data-ng-include="'app/components/DocViewer/docViewerTextTools.html'"></div>
			<div data-ng-include-replace data-ng-include="'app/components/DocViewer/docViewerLinkInfo.html'"></div>
			<div data-ng-include-replace data-ng-include="'app/components/DocViewer/linkMetaInfo.html'"></div>
			
			<!-- <div class="table-export-tool">
				<span class='fa  fa-share-square-o' data-ng-click="exportTableToModel()"></span>
			</div> -->
		</div>
	</div>
</div>

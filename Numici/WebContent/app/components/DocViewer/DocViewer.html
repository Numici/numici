<div data-set-elemen 
	class="container-fluid" 
	id='vdvc_doc_viewer' 
	data-ng-init="docContext='FromDocument';annotationContext='document'" 
	style="padding-top:110px;height:100%;min-width: 775px;overflow-x: auto;overflow-y: hidden;">
	<doc-viewer-navbar></doc-viewer-navbar>
	<div class="full doc-content">
		<div class="col-xs-12" data-ng-show='showDoc' style="height: calc(100% - 10px);">
			<vdvc-note-viewer data-ng-show='!showPdf'></vdvc-note-viewer>
		</div>
		<vdvc-pdf-viewer data-ng-show='showPdf' class="full" style= "display: block;"></vdvc-pdf-viewer>
	</div>
</div>

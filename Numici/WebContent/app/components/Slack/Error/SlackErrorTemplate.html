<div class="container-fluid full">
	<div class="row full" style="position: relative;">
		<div class="row" style="width: 70%;
		    height: 300px;
		    background: #fff;
		    position: absolute;
		    top: 50%;
		    left: 50%;
		    transform: translate(-50%,-50%);
		    text-align: center;
		    font-size: 18px;">
			<div style="position: fixed;
			    width: 100%;
			    top: 50%;
			    left: 0px;
			    transform: translate(0%,-50%);">
			    <div data-ng-bind-html="sec.error"><!-- {{sec.error}} --></div>
			    <div data-ng-if="sec.showAuthUrl" style="word-break: break-all;padding-bottom: 15px;">
			    	To Authorize Numici - <a href="{{sec.authUrl}}">click here</a>
			    </div>
			    <div data-ng-if="sec.showLoginUrl" style="word-break: break-all;">
			    	To Go To Login Page - <a data-ui-sref="login">click here</a>
			    </div>
			</div>
		</div>
	</div>
</div>

<div data-ng-if="succ.title.length > 0" class="modal-header"><h3 class="modal-title" data-ng-bind-html="succ.title"></h3></div>
<div class="modal-body" data-ng-bind-html="succ.text"></div>
<div class="modal-footer">
    <button class="btn btn-primary vdvc-form-btn-muted" data-ng-click="succ.cancel()">CANCEL</button>
    <button class="btn btn-primary" data-ng-click="succ.ok()">CONTINUE</button>
</div>

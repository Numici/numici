<div class="row full">
	<div class="full" 
		 data-ng-if="adv.loader"
		 style="position: absolute;width: 100%;z-index: 2;background: #777777a1;">
		 <div style="position: relative;height: 45px;line-height: 45px;text-align: center;color: #fff;background: #069;">
		 	Loading ...
		 </div>
	</div>
	<div class="col-xs-12" style="line-height: 50px; height: 50px;">
		<div class="col-xs-8" style="font-size: 20px; color: #aaa;float: left;margin: 0px;">
			<div style="width: 100%; height: 50px; line-height: 50px; float: left; margin-bottom: 30px;" contenteditable="false">
				<a data-ng-href="{{adv.numiciLink}}" target="_blank" style="float: left; text-decoration: none !important;">
					<img data-ng-src="{{adv.numiciImage}}"
					     style="width: 30px; max-height: 30px; margin: 0px !important;">
				</a>
				<a data-ng-href="{{adv.numiciLink}}" target="_blank" role="button"
					style="color: #069; font-size: 16px; font-weight: 500; margin-left: 6px; text-decoration: none !important;">
					{{adv.numiciHeaderText}}</a>
			</div>
		</div>
		<div class="col-xs-4" style="text-align: right;float: left;margin: 0px;z-index: 1;">
			<button type="button" 
				    class="btn " 
				    data-ng-click="adv.updateDigest()"  
					data-ng-if="adv.hasDigestUpdates"
					data-tooltip-append-to-body="true" 
					data-tooltip-placement="bottom"
				    data-uib-tooltip="{{adv.digestUpdateTitle}}" 
					style="padding: 3px; background: none;">
					<i class="fa fa-refresh" aria-hidden="true" style="color: red;font-size: 23px;"></i>
			</button>
			<button type="button" 
				id="publish-digest" 
			    class="btn vdvc-form-btn dropdown-toggle" 
			    data-ng-click="adv.shareDigestLink($event,'AnnotationDigest')" 
				data-uib-dropdown-toggle 
				data-ng-disabled="adv.disablePublish()"
				data-ng-show="!adv.createDigestForLink"
				style="padding: 7px; color: #fff;">
				Publish
			</button>
			<button type="button" class="btn vdvc-nav-btn vdvc-doc-main-btn" 
				id="digets-configuration-settings" 
				data-ng-click="adv.annotationsDigest($event,'settings')"
				data-tooltip-append-to-body="true" data-tooltip-placement="bottom"
				data-uib-tooltip="View / edit digest configuration settings" aria-hidden="true"
				data-ng-show="!adv.createDigestForLink">
				<span class="fa fa-cog fa-fw" aria-hidden="true"></span>
			</button>
			<!-- <button type="button" class="btn vdvc-nav-btn vdvc-doc-main-btn" 
				id="close-digest-view" 
				data-ng-click="adv.openDigestInNewTab()"
				data-tooltip-append-to-body="true" data-tooltip-placement="bottom"
				data-uib-tooltip="Open Digest In New Tab" aria-hidden="true"
				data-ng-show="adv.showOpenDigestInNewTabBtn()">
				<span class="fa fa-external-link fa-fw" aria-hidden="true"></span>
			</button> -->
			<button type="button" class="btn vdvc-nav-btn vdvc-doc-main-btn" 
				id="close-digest-view" 
				data-ng-click="adv.closeDigestView()"
				data-tooltip-append-to-body="true" data-tooltip-placement="bottom"
				data-uib-tooltip="Close Digest View" aria-hidden="true"
				data-ng-show="adv.showCloseDigestBtn()">
				<span class="fa fa-close fa-fw" aria-hidden="true"></span>
			</button>
		</div>
	</div>

	<div class="col-xs-12 digest-content-wrap">
		<div class="row full digest-content">
			<digest-iframe content="adv.digestContent"></digest-iframe>
		</div>
	</div>
	<button data-ng-click="adv.topFunction()" class="vdvc-scroll-top"
		data-tooltip-append-to-body="true" 
		data-tooltip-placement="top"
		data-uib-tooltip="Go to top of the Digest">
		<i class="fa fa-chevron-up" aria-hidden="true"></i>
	</button>
</div>

<div class="modal-body">
	<div class="row">
		<div class="col-xs-11" style="height: 34px;line-height: 34px;padding: 0px;margin-bottom: 10px;font-size: 20px; color: #aaa;">
			<div style="width: 100%; height: 30px; line-height: 30px; float: left; margin-bottom: 30px;" contenteditable="false">
				<a data-ng-href="{{adpc.numiciLink}}" target="_blank" style="float: left; text-decoration: none !important;">
					<img data-ng-src="{{adpc.numiciImage}}"
					     style="width: 30px; max-height: 30px; margin: 0px !important;">
				</a>
				<a data-ng-href="{{adpc.numiciLink}}" target="_blank" role="button"
					style="color: #069; font-size: 16px; font-weight: 500; margin-left: 6px; text-decoration: none !important;">
					{{adpc.numiciHeaderText}}</a>
			</div>
		</div>
		<div class="col-xs-1" style="padding:0px;text-align: right;">
			<button class="btn btn-primary" data-ng-click="adpc.close()"><i class="fa fa-times"></i></button>
		</div>
	</div>
	<div class="row digest-preview-content">
		<annotation-digest-content digest-data="adpc.digestData" digest-settings="adpc.digestSettings"></annotation-digest-content>
	</div>
</div>

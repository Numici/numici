<!DOCTYPE html>
<html style="height: 100%;">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="expires" content="0"/>
		<meta name="viewport" content="width=device-width, initial-scale=1,, maximum-scale=1"/>
	</head>
	<body style="height: 100%;">
		<div style="height: 100%;background: #fff;">
			<div style="position: absolute;top: 50%;transform: translateY(-50%);text-align: center;padding: 15px;left: 0px;right: 0px;">
				<div>URL is not accesable, please check the URL.</div>
				<br>
				<div>
					Issue : <span id="issue" style="font-style: italic;"></span>
				</div>
			</div>
		</div>
		
		<script>
			function getIssueContent () {
				var name = "issue";
				var url = window.location.href;
			    name = name.replace(/[\[\]]/g, "\\$&");
			    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
			        results = regex.exec(url);
			    if (!results) return null;
			    if (!results[2]) return '';
			    return decodeURIComponent(results[2].replace(/\+/g, " "));
			}
			document.getElementById("issue").innerHTML = getIssueContent();
		</script>
	</body>
</html>

<div class="row" data-ng-if="tableOfContents && tableOfContents != 'notInclude'"
	data-ng-attr-id="{{tableId}}"
	style="border-bottom: 1px solid #aaa;padding-bottom: 20px;">
	<div style="font-size: 18px; color: #069; padding: 10px 0px; font-weight: bold; font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol;">
		{{title}}
	</div>
	
	
	<div style="margin-left: 30px;">
		<div data-ng-repeat="gpDigest in ::digestData track by $index"
		     contenteditable="false" style="color: #069; font-size: 18px;display:table;">
			<div class="row">
				<span data-ng-if="tableOfContents == 'withIndex'" 
			        data-ng-style="::getTblOfContIndexStyles()">
			    	{{gpDigest.diIndex}}
			    </span>
				<span data-ng-style="::getTblOfContLableStyles()">
					<a data-ng-href="#{{getTagAsID(gpDigest.section)}}"
					   data-ng-style="::getTblOfContLinkStyles()">
						{{::gpDigest.section}}
					</a>
				</span>
			</div>
			<div class="row" style="margin-left: 45px;">
				<div data-ng-repeat="document in ::gpDigest.documents track by $index"
				    data-ng-if="::document.displayName"
				    style="display: table;">
				    <span data-ng-if="tableOfContents == 'withIndex'" 
				          data-ng-style="::getTblOfContIndexStyles()">
				    	{{gpDigest.diIndex}}.{{document.diIndex}}
				    </span>
					<span data-ng-style="::getTblOfContLableStyles()" style="cursor: default;">
						<a data-ng-href="#index_{{gpDigest.diIndex}}_{{$index}}"
						   data-ng-style="::getTblOfContLinkStyles()">
							{{::document.displayName}} 
						</a>
						<!-- {{::document.displayName}} -->
					</span>
				</div>
			</div>
		</div>
	</div>
	

</div>

<div class="container-fluid full">
	<div class="full public-digest-viewer">
	    <div class="full" 
		 data-ng-if="pdc.loader"
		 style="position: absolute;width: 100%;z-index: 1;background: #777777a1;">
			 <div style="position: relative;height: 45px;line-height: 45px;text-align: center;color: #fff;background: #069;">
			 	Loading ...
			 </div>
		</div>
		<div class="col-xs-12 digest-content-wrap" 
			style="height: 100%;background: #fff;overflow:hidden;">
			<div class="col-xs-12" style="background: #fff;height: 50px; line-height: 50px; padding: 0px 100px;">
				<div class="col-xs-8" style="font-size: 20px; color: #aaa;float: left;margin: 0px;">
					<div style="width: 100%; height: 50px; line-height: 50px; float: left; contenteditable="false">
						<a data-ng-href="{{pdc.numiciLink}}" target="_blank" style="float: left; text-decoration: none !important;">
							<img data-ng-src="{{pdc.numiciImage}}"
							     style="width: 30px; max-height: 30px; margin: 0px !important;">
						</a>
						<a data-ng-href="{{pdc.numiciLink}}" target="_blank" role="button"
							style="color: #069; font-size: 16px; font-weight: 500; margin-left: 6px; text-decoration: none !important;">
							{{pdc.numiciHeaderText}}</a>
					</div>
				</div>
				<div class="col-xs-4" style="display: inline-block;float: right;height: 50px; line-height: 50px;">
					 <i class="fa fa-refresh" 
				    aria-hidden="true" 
				    data-ng-click="pdc.udpdateDigest()"
				    data-ng-if="pdc.hasDigestUpdates"
				    data-tooltip-append-to-body="true" 
					data-tooltip-placement="left"
				    data-uib-tooltip="{{pdc.digestUpdateTitle}}" 
				    style="color: red;font-size: 23px; float: right; height: 50px; line-height: 50px;"></i>
				</div>
			</div>
			<div class="col-xs-12 vdst" style="padding:0px; background: #fff;height: calc(100% - 50px)"></div>
		</div>
	</div>
	<button data-ng-click="pdc.topFunction()" class="vdvc-scroll-top"
		data-tooltip-append-to-body="true" 
		data-tooltip-placement="top"
		data-uib-tooltip="Go to top of the Digest">
		<i class="fa fa-chevron-up" aria-hidden="true"></i>
	</button>
</div>

<div class="container-fluid full">
	<div class="row full" style="position: relative;">
		<div class="row" style="width: 70%;
		    height: 300px;
		    background: #fff;
		    position: absolute;
		    top: 50%;
		    left: 50%;
		    transform: translate(-50%,-50%);
		    text-align: center;
		    font-size: 18px;">
			<div style="position: fixed;
			    width: 100%;
			    top: 50%;
			    left: 0px;
			    transform: translate(0%,-50%);">
			    <div style="padding-bottom: 15px;" 
			    	data-ng-bind-html ="pwec.error | to_trusted">
			    	<!-- {{::pwec.error}} -->
			    </div>
			    <div class="col-xs-12" data-ng-if="!pwec.showLoginUrl">
					<div class ="wa-error checkbox col-top-mrgn-5">
						<input type="checkbox" 
							data-ng-model="pwec.doNotShow" data-ng-change="pwec.setCookieForDonnotShowWAError()">
						<label>Don't show this message again on this computer</label>
					</div>
				</div>
			    <div data-ng-if="pwec.showLoginUrl" style="word-break: break-all;">
			    	To Go To Login Page - <a data-ui-sref="login">click here</a>
			    </div>
			</div>
		</div>
	</div>
</div>
